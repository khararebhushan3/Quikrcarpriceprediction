<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4b00b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #error {
            color: #dc3564;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #prediction {
            color: #44a728;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <form id="car-form">
            <div id="error"></div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required><br>
            
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" max="9999" required><br>
            
            <label for="kms_driven">Kms driven:</label>
            <input type="number" id="kms_driven" name="kms_driven" min="0" required><br>
            
            <label for="fuel_type">Fuel Type:</label>
            <select id="fuel_type" name="fuel_type" required>
                <option value="">Select Fuel Type</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select><br>
            
            <button type="button" onclick="predictPrice()">Predict Price</button>
        </form>
        
        <div id="result">
            <div id="error"></div>
            <div id="prediction"></div>
        </div>
    </div>

    <script>
        function predictPrice() {
            var name = document.getElementById("name").value;
            var company = document.getElementById("company").value;
            var year = parseInt(document.getElementById("year").value);
            var kms_driven = parseInt(document.getElementById("kms_driven").value);
            var fuel_type = document.getElementById("fuel_type").value;

            // Clear previous result and error messages
            document.getElementById("result").style.display = "none";
            document.getElementById("error").innerHTML = "";
            document.getElementById("prediction").innerHTML = "";

            // Validate year and kms driven
            if (isNaN(year) || isNaN(kms_driven)) {
                document.getElementById("error").innerHTML = "Year and Kms driven must be numeric";
                return;
            }

            // Make AJAX request to Flask API
            var formData = {
                "data": {
                    "Name": name,
                    "Company": company,
                    "Year": year,
                    "Kms_driven": kms_driven,
                    "Fuel_type": fuel_type
                }
            };

            fetch('/predict_api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to predict price');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("prediction").innerHTML = "Predicted Price: " + data.prediction.toFixed(2);
                document.getElementById("result").style.display = "block";
            })
            .catch(error => {
                document.getElementById("error").innerHTML = error.message;
            });
        }
    </script>
</body>
</html>
